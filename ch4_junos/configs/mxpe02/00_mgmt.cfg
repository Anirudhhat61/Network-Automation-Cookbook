system {
    host-name mxpe02;
    no-redirects;
    name-servers {
        172.20.1.1;
        172.20.1.15;
    }
    root-authentication {
        encrypted-password "$1$ciI4raxU$XfCVzABJKdALim0aWVMql0"; ## SECRET-DATA
    }
    login {
        user ansible {
            class super-user;
            authentication {
                encrypted-password "$1$mR940Z9C$ipX9sLKTRDeljQXvWFfJm1"; ## SECRET-DATA
            }
        }
        user vagrant {
            class super-user;
            authentication {
                ssh-rsa "ssh-rsa  vagrant@ubuntu-xenial"; ## SECRET-DATA
            }
        }
    }
    services {
        ssh;
        telnet;
        netconf {
            ssh {
                port 830;
            }
            traceoptions {
                file nc.txt size 1m world-readable;
                flag incoming;
            }
        }
    }
    syslog {
        user * {
            any emergency;
        }
        file messages {
            any any;
            authorization info;
        }
        file interactive-commands {
            interactive-commands any;
        }
    }
}

routing-options {
    router-id 10.100.1.2;
    autonomous-system 65400;
    static {
        route 192.168.0.0/24 next-hop 172.20.1.1;
        route 10.8.0.0/24 next-hop 172.20.1.1;
    }
}
interfaces {
    em0 {
        description "OOB to MGMT Network";
        unit 0 {
            family inet {
                address 172.20.1.4/28;
            }
        }
    }
}