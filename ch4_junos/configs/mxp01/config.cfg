routing-options {
    router-id 10.100.1.254;
    autonomous-system 65400;
    static {
        route 10.8.0.0/24 next-hop 172.20.1.1;
    }
}
interfaces {
    em0 {
        description "OOB to MGMT Network";
        unit 0 {
            family inet {
                address 172.20.1.2/28;
            }
        }
    }
}
interfaces {
    ge-0/0/0 {
        description "peer:mxpe01 -- peer_port: ge-0/0/0"
        unit 0 {
            family inet {
                address 10.1.1.0/31;
            }
            family mpls;
        }
    }
    ge-0/0/1 {
        description "peer:mxpe02 -- peer_port: ge-0/0/0"
        unit 0 {
            family inet {
                address 10.1.1.2/31;
            }
            family mpls;
        }
    }
    ge-0/0/2 {
        description "peer:xrpe03 -- peer_port: GigabitEthernet0/0/0/0"
        unit 0 {
            family inet {
                address 10.1.1.4/31;
            }
            family mpls;
        }
    }
    lo0 {
        unit 0 {
            family inet {
                address 10.100.1.254/32;
            }
        }
    }
}
protocols {
    ospf {
        area 0 {
            interface ge-0/0/0 {
                interface-type p2p;
                metric 100;
            }
            interface ge-0/0/1 {
                interface-type p2p;
                metric 100;
            }
            interface ge-0/0/2 {
                interface-type p2p;
                metric 100;
            }
            interface lo0.0 {
                passive;
            }
        }
    }
    bgp {
        group Core {
            type internal;
            local-address 10.100.1.254;
            family inet {               
                unicast;
            }
            family inet-vpn {
                unicast;
            }
            neighbor 10.100.1.1;
            neighbor 10.100.1.2;
            neighbor 10.100.1.3;
        }
    }
    ldp {
        interface ge-0/0/0;
        interface ge-0/0/1;
        interface ge-0/0/2;
        interface lo0.0;
    }
    rsvp {
        interface ge-0/0/0;
        interface ge-0/0/1;
        interface ge-0/0/2;
    }
    mpls {
        interface ge-0/0/0;
        interface ge-0/0/1;
        interface ge-0/0/2;
    }
    lldp {
        interface ge-0/0/0;
        interface ge-0/0/1;
        interface ge-0/0/2;
    }
}
