interfaces {
    ge-0/0/0 {
        description "peer:mxp01 -- peer_port: ge-0/0/0"
        unit 0 {
            family inet {
                address 10.1.1.3/31;
            }
            family mpls;
        }
    }
    ge-0/0/1 {
        description "peer:mxp02 -- peer_port: ge-0/0/0"
        unit 0 {
            family inet {
                address 10.1.1.9/31;
            }
            family mpls;
        }
    }
    lo0 {
        unit 0 {
            family inet {
                address 10.100.1.1/32;
            }
        }
    }
}
protocols {
    ospf {
        area 0 {
            interface ge-0/0/0 {
                interface-type p2p;
                metric 100;
            }
            interface ge-0/0/1 {
                interface-type p2p;
                metric 100;
            }
            interface lo0.0 {
                passive;
            }
        }
    }
}
protocols {
    ldp {
        interface ge-0/0/0;
        interface ge-0/0/1;
        interface lo0.0;
    }
    rsvp {
        interface ge-0/0/0;
        interface ge-0/0/1;
    }
    mpls {
        interface ge-0/0/0;
        interface ge-0/0/1;
    }
    lldp {
        interface ge-0/0/0;
        interface ge-0/0/1;
    }
}
protocols {
    bgp {
        group Core {
            type internal;
            local-address 10.100.1.1;
            family inet {               
                unicast;
            }
            family inet-vpn {
                unicast;
            }
            neighbor 10.100.1.254;
        }
    }
}
