routing-options {
    router-id 10.100.1.1;
    autonomous-system 65400;
    static {
        route 192.168.0.0/24 next-hop 172.20.1.1;
        route 10.8.0.0/24 next-hop 172.20.1.1;
    }
}
interfaces {
    em0 {
        description "OOB to MGMT Network";
        unit 0 {
            family inet {
                address 172.20.1.3/28;
            }
        }
    }
}
interfaces {
    ge-0/0/0 {
        description "peer:mxp01 -- peer_port: ge-0/0/0"
        unit 0 {
            family inet {
                address 10.1.1.1/31;
            }
            family mpls;
        }
    }
    lo0 {
        unit 0 {
            family inet {
                address 10.100.1.1/32;
            }
        }
    }
}
protocols {
    ospf {
        area 0 {
            interface ge-0/0/0 {
                interface-type p2p;
                metric 100;
            }
            interface lo0.0 {
                passive;
            }
        }
    }
    bgp {
        group Core {
            type internal;
            local-address 10.100.1.1;
            family inet {               
                unicast;
            }
            family inet-vpn {
                unicast;
            }
            neighbor 10.100.1.254;
        }
    }
    ldp {
        interface ge-0/0/0;
        interface lo0.0;
    }
    rsvp {
        interface ge-0/0/0;
    }
    mpls {
        interface ge-0/0/0;
    }
    lldp {
        interface ge-0/0/0;
    }
}

interfaces {
    ge-0/0/4 {
        vlan-tagging;
        unit 10 {
            description "vpna"
            vlan-id 10;
            family inet {
                address 10.20.1.10/32
            }
        }
    }
    ge-0/0/4 {
        vlan-tagging;
        unit 11 {
            description "vpna"
            vlan-id 11;
            family inet {
                address 10.20.1.11/32
            }
        }
    }
}

routing-instances {
    vpna {
        instance-type vrf;
        interface ge-0/0/4.10;
        interface ge-0/0/4.11;
        route-distinguisher 10.100.1.1:1;
        vrf-target import target:100:1;
        vrf-target export target:100:1;
        vrf-table-label;
    }
}
