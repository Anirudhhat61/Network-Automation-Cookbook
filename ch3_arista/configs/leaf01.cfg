! boot system flash:/vEOS-lab.swi
!
hostname dc1-leaf01
!
snmp-server enable traps
!
spanning-tree mode none
!
aaa authorization exec default local
!
username ansible privilege 15 role network-admin secret ansible123
!
vrf definition MGMT
!
interface Management1
   vrf forwarding MGMT
   ip address 172.20.1.41/28
   no lldp transmit
   no lldp receive
!
ip route vrf MGMT 10.8.0.0/24 172.20.1.33
ip route vrf MGMT 172.20.1.0/24 172.20.1.33
ip route vrf MGMT 192.168.0.0/24 172.20.1.33
!
ip routing
ip routing vrf MGMT
!
!
management api http-commands
   no shutdown
   !
   vrf MGMT
      no shutdown
!
management console
   idle-timeout 300
!
management ssh
   idle-timeout 300
   authentication mode password
   login timeout 300
!
!
interface Ethernet8
   description "DC1 | Rpeer: spine01 | Rport: Ethernet1"
   no switchport
   ip address 172.31.1.1/31
!
interface Ethernet9
   description "DC1 | Rpeer: spine02 | Rport: Ethernet1"
   no switchport
   ip address 172.31.1.11/31
!
!
interface Loopback0
   ip address 10.100.1.1/32
!
!
router bgp 65001
   router-id 10.100.1.1
   maximum-paths 2
   bgp bestpath tie-break router-id
   neighbor LEAF peer-group
