! boot system flash:/vEOS-lab.swi
!
hostname dc1-spine01
!
snmp-server enable traps
!
spanning-tree mode none
!
aaa authorization exec default local
!
username ansible privilege 15 role network-admin secret ansible123
!
vrf definition MGMT
!
interface Management1
   vrf forwarding MGMT
   ip address 172.20.1.35/28
   no lldp transmit
   no lldp receive
!
ip route vrf MGMT 10.8.0.0/24 172.20.1.33
ip route vrf MGMT 172.20.1.0/24 172.20.1.33
ip route vrf MGMT 192.168.0.0/24 172.20.1.33
!
ip routing
ip routing vrf MGMT
!
!
management api http-commands
   no shutdown
   !
   vrf MGMT
      no shutdown
!
management console
   idle-timeout 300
!
management ssh
   idle-timeout 300
   authentication mode password
   login timeout 300
!
!
interface Ethernet1
   description "DC1 | Rpeer: leaf01 | Rport: Ethernet8"
   no switchport
   ip address 172.31.1.0/31
!
interface Ethernet2
   description "DC1 | Rpeer: leaf02 | Rport: Ethernet8"
   no switchport
   ip address 172.31.1.2/31
!
interface Ethernet3
   description "DC1 | Rpeer: leaf03 | Rport: Ethernet8"
   no switchport
   ip address 172.31.1.4/31
!
interface Ethernet4
   description "DC1 | Rpeer: leaf04 | Rport: Ethernet8"
   no switchport
   ip address 172.31.1.6/31
!
interface Ethernet6
   description "DC1 | Rpeer: spine02 | Rport: Ethernet6"
   no switchport
   ip address 172.31.1.8/31
!
!
interface Loopback0
   ip address 10.100.1.254/32
!
!
router bgp 65101
   router-id 10.100.1.254
   maximum-paths 2
   bgp bestpath tie-break router-id
   neighbor SPINE peer-group
